<md-content layout="row" layout-wrap>
    <md-card ng-repeat="item in vm.ads" flex>

        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{item.name}}</span>
            <span class="md-subhead">{{item.url}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media">
                <img ng-src="{{item.image | image}}" class="md-card-image" alt="{{item.name}}">
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-icon-button" href="{{item.url}}" target="_blank" aria-label="Link">
                <md-icon md-svg-icon="/img/icons/link.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="vm.editAd($event, item)" aria-label="Edit">
                <md-icon md-svg-icon="/img/icons/edit.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="vm.removeAd($event, item._id)" aria-label="Delete">
                <md-icon md-svg-icon="/img/icons/trash.svg"></md-icon>
            </md-button>
        </md-card-actions>
    </md-card>
</md-content>
<md-button class="md-fab md-warn" aria-label="Add" style="position: fixed; bottom: 8px; right: 10px;" ng-click="vm.addAd($event)">
    <md-icon md-svg-src="img/icons/plus.svg"></md-icon>
</md-button>
