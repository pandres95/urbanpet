<section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar>
            <h1 class="md-toolbar-tools">UrbanPet</h1>
        </md-toolbar>
        <md-content md-scroll-y layout="column" flex>
            <md-button class="md-primary" ui-sref="user.ads">
                Anuncios
            </md-button>
            <md-button class="md-primary" ui-sref="user.categories">
                Categor√≠as
            </md-button>
            <md-button class="md-primary" ui-sref="user.orders">
                Ordenes
            </md-button>
            <md-button class="md-primary" ui-sref="user.stores">
                Lugares
            </md-button>
            <md-button class="md-primary" ui-sref="user.posts">
                Publicaciones
            </md-button>
            <md-button class="md-primary" ui-sref="logout">
                Cerrar Sesion
            </md-button>
        </md-content>
    </md-sidenav>
    <section layout="column" flex>
        <md-toolbar layout="row" layout-align="center center" class="md-whiteframe-glow-z1">
            <h1 class="md-toolbar-tools">{{title}}</h1>
            <span flex></span>
            <md-button ng-disabled="offset === 0" ng-click="goBack()" class="md-icon-button" aria-label="Back">
                <md-icon md-svg-icon="img/icons/back.svg"></md-icon>
            </md-button>
            <md-button ng-disabled="dataLength < 10" ng-click="goForward()" class="md-icon-button" aria-label="Forward">
                <md-icon md-svg-icon="img/icons/forward.svg"></md-icon>
            </md-button>
        </md-toolbar>
        <md-progress-linear md-mode="indeterminate" ng-show="loading"></md-progress-linear>
        <md-content flex ui-view md-scroll-y ng-view>

        </md-content>
    </section>
</section>
